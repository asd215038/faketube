<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeTube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .circle-icon{
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #6c757d;
        }
        .icon-size{
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<audio autoplay loop>
    <source src="music/Toothless-Dancing-song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
    <div class="f1 row">
        <a class="navbar-brand mx-3" href="#"><i class="bi bi-list"></i></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="bi bi-play-btn-fill" style="color: red;"></i>FakeTube <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="f2 row">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary active my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <i class="circle-icon mx-3 bi bi-mic-fill bg-secondary" style="color: white;"></i>
    </div>
    <div class="f3 row">
        <i class="circle-icon bi bi-plus-square" style="color: white;"></i>
        <i class="icon-size bi bi-bell" style="color: white;"></i>
        <i class="icon-size bi bi-person-circle" style="color: white;"></i>
    </div>
</nav>
<div class="container my-5 text-center">
    <h1>Something went wrong! </h1>
    <p> Let's enjoy the show and wait a minute. We will fix it quickly!</p>
    <img class="mt-5" src="imgs/toothless-dancing-toothless.gif">

</div>
